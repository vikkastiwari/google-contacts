<div class="grid grid-cols-header items-center h-header px-4">
  <div class="flex items-center gap-2 text-gray">
    <div
      class="flex justify-center items-center w-[48px] h-[48px] cursor-pointer hover:rounded-full hover:bg-light-silver"
    >
      <i class="icon-menu text-3xl" (click)="handleClick()"></i>
    </div>
    <div
      class="flex items-center gap-2 text-gray text-xl font-medium cursor-pointer"
      [routerLink]="'/contact/list'"
    >
      <img class="w-[44px] h-[40px]" src="assets/images/logo.png" />
      Contacts
    </div>
  </div>
  <div>
    <div class="relative w-[90%]">
      <i
        class="icon-magnify absolute top-1/2 left-3 -translate-y-1/2 text-gray text-2xl"
      ></i>
      <input
        class="w-full bg-light-silver h-search rounded-md px-12 outline-none focus:bg-dark-white focus:shadow-search focus:rounded-br-none focus:rounded-bl-none"
        placeholder="Search"
        [defaultValue]="search"
        (input)="handleChange($event)"
      />
    </div>
  </div>
  <div class="flex items-center justify-end gap-6">
    <div
      [matMenuTriggerFor]="userOption"
      class="flex items-center justify-center w-11 h-11 bg-blue rounded-full cursor-pointer"
    >
      <span class="text-white font-medium text-lg">{{ initial }}</span>
    </div>
    <mat-menu #userOption>
      <div class="max-h-56 overflow-y-auto">
        <button mat-menu-item (click)="handleLogOut()">
          <div class="flex gap-3 justify-between items-center">
            <i class="icon-logout text-2xl"></i>
            <span>Logout</span>
          </div>
        </button>
      </div>
    </mat-menu>
  </div>
</div>
